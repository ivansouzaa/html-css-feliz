<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassio Ramos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Glory&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
</head>
<body>

    <header class="header">
        <img class = "logo" src="assets/logo.png" alt="Logo Cassio">

        <nav>
            <a class="action" href="">Habilidades</a>
            <a class="action" href="">Titulos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
        </nav>
    </header>

    <section class="banner">
        <div class="box">
            <h1 class="main-title">Cassio Ramos</h1>
            <h2 class="subtitle">Goleiro do Corinthians</h2>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Habilidades</h2>

        <div class="wrapper-skill">
            <article class="main-skill">
                <img class = "icon" src="img/futebol.png" alt="Bola de Futebol">
                
                <div class="right">
                    <h3 class="title">Reflexo</h3>    
                    <progress class="progress-bar" max="100" value="75">
                        75%
                    </progress>
                </div>
            </article>
            <article class="main-skill">
                <img class = "icon" src="img/luva.png" alt="Luva de futebol">
                
                <div class="right">
                    <h3 class="title">Saida do gol</h3>    
                    <progress class="progress-bar" max="100" value="75">
                        75%
                    </progress>
                </div>
            </article>
            <article class="main-skill">
                <img class = "icon" src="img/chute.png" alt="Chutando bola de futebol">
                
                <div class="right">
                    <h3 class="title">Saida com os pes</h3>    
                    <progress class="progress-bar" max="100" value="75">
                        75%
                    </progress>
                </div>
            </article>
            <article class="main-skill">
                <img class = "icon" src="img/pulo.png" alt="Goleiro pulando">
                
                <div class="right">
                    <h3 class="title">Elasticidade</h3>    
                    <progress class="progress-bar" max="100" value="75">
                        75%
                    </progress>
                </div>
            </article>
            <article class="main-skill">
                <img class = "icon" src="img/capitao.png" alt="Faixa de capitao">
                
                <div class="right">
                    <h3 class="title">Lideran√ßa</h3>    
                    <progress class="progress-bar" max="100" value="75">
                        75%
                    </progress>
                </div>
            </article>
            <article class="main-skill">
                <img class = "icon" src="img/goleiro.png" alt="Goleiro pulando">
                
                <div class="right">
                    <h3 class="title">Posicionamento</h3>    
                    <progress class="progress-bar" max="100" value="75">
                        75%
                    </progress>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
